<!-- Loading Indicator Component -->
<div id="loadingIndicator" class="loading-container" style="display: none;">
    <div class="loading-overlay"></div>
    <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-status">
            <div class="loading-message">Processing your request...</div>
            <div class="loading-progress-container">
                <div id="loadingProgressBar" class="loading-progress-bar"></div>
            </div>
        </div>
    </div>
</div>

<style>
    .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(3px);
    }
    
    .loading-content {
        position: relative;
        background-color: #1e293b;
        border-radius: 12px;
        padding: 2rem;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        text-align: center;
    }
    
    .loading-spinner {
        width: 50px;
        height: 50px;
        margin: 0 auto 1.5rem;
        border: 4px solid rgba(79, 134, 247, 0.3);
        border-radius: 50%;
        border-top-color: #4f86f7;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }
    
    .loading-status {
        margin-top: 1rem;
    }
    
    .loading-message {
        font-size: 1.5rem;
        color: #f8fafc;
        margin-bottom: 1rem;
        font-weight: 600;
    }
    
    .loading-progress-container {
        height: 8px;
        background-color: #334155;
        border-radius: 4px;
        overflow: hidden;
        margin: 0 auto;
    }
    
    .loading-progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #4f86f7, #ab68ff);
        border-radius: 4px;
        transition: width 0.3s ease;
    }
</style>

<script>
    function showLoading(message = "Processing your request...") {
        const loadingIndicator = document.getElementById('loadingIndicator');
        const loadingMessage = document.querySelector('.loading-message');
        const progressBar = document.getElementById('loadingProgressBar');
        
        // Reset progress bar
        progressBar.style.width = '5%';
        
        // Set message
        loadingMessage.textContent = message;
        
        // Show loading indicator
        loadingIndicator.style.display = 'flex';
        
        // Start progress animation
        simulateProgress();
    }
    
    function hideLoading() {
        const loadingIndicator = document.getElementById('loadingIndicator');
        loadingIndicator.style.display = 'none';
    }
    
    function updateLoadingMessage(message) {
        const loadingMessage = document.querySelector('.loading-message');
        loadingMessage.textContent = message;
    }
    
    function updateProgress(percent) {
        const progressBar = document.getElementById('loadingProgressBar');
        progressBar.style.width = `${percent}%`;
    }
    
    function simulateProgress() {
        const progressBar = document.getElementById('loadingProgressBar');
        let width = 5;
        
        // Simulate progress to 90% (leaving the last 10% for actual completion)
        const interval = setInterval(() => {
            if (width >= 90) {
                clearInterval(interval);
            } else {
                // Slow down as we approach 90%
                const increment = width < 30 ? 3 : 
                                 width < 60 ? 1 : 0.5;
                width += increment;
                progressBar.style.width = `${width}%`;
            }
        }, 300);
        
        // Store the interval ID in a global variable so we can clear it later
        window.progressInterval = interval;
    }
    
    function completeProgress() {
        // Clear any existing interval
        if (window.progressInterval) {
            clearInterval(window.progressInterval);
        }
        
        const progressBar = document.getElementById('loadingProgressBar');
        progressBar.style.width = '100%';
        
        // Hide loading after a short delay
        setTimeout(hideLoading, 500);
    }
</script>
